name: backend
containers:
  - image: tomaskral/guestbook-demo-backend:latest
    env:
      - name: MONGODB_PASSWORD
        valueFrom:
          secretKeyRef:
            name: mongodb-user
            key: MONGODB_PASSWORD
      - name: MONGODB_USERNAME
        valueFrom:
          configMapKeyRef:
            name: mongodb-user
            key: MONGODB_USERNAME
      - name: MONGODB_DATABASE
        valueFrom:
          configMapKeyRef:
            name: mongodb-user
            key: MONGODB_DATABASE
      - name: MONGODB_SERVER
        valueFrom:
          configMapKeyRef:
            name: mongodb-user
            key: MONGODB_SERVER
imagePullPolicy: Always

services:
  - ports:
    - port: 3000